<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SufariTrails - OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 0 0 5px 5px;
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SufariTrails</h1>
    </div>
    <div class="content">
        <h2>OTP Verification</h2>
        <p>Hello,</p>
        <p>Your One Time Password (OTP) for TrailShare is:</p>
        <div class="otp">{{otp}}</div>
        <p>This OTP is valid for {{expiry}} minutes. Please do not share this OTP with anyone.</p>
        <p>If you didn't request this OTP, please ignore this email.</p>
    </div>
    <div class="footer">
        <p>Â© 2025 TrailShare. All rights reserved.</p>
    </div>
</body>
</html>
